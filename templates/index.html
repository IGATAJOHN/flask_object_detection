<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Cat Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007BFF;
        }
        .navbar a {
            color: white !important;
        }
        #video {
            display: none; /* Hide the video element */
        }
        #processed_frame {
            display: none; /* Hide initially */
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Cat Detector</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Real-Time Cat Detection</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <video id="video" width="100%" autoplay></video>
                        <canvas id="canvas" class="d-none"></canvas>
                        <img id="processed_frame" class="img-fluid mt-3" alt="Processed Frame">
                        <div class="spinner" id="loading_spinner"></div>
                        <p id="status_message" class="text-muted mt-2">Press "Start Camera" to begin.</p>
                    </div>
                    <div class="card-footer text-center">
                        <button id="start_camera" class="btn btn-primary mr-2">
                            <i class="fas fa-play"></i> Start Camera
                        </button>
                        <button id="stop_camera" class="btn btn-danger">
                            <i class="fas fa-stop"></i> Stop Camera
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CAT Detection System</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const processedFrame = document.getElementById('processed_frame');
        const startButton = document.getElementById('start_camera');
        const stopButton = document.getElementById('stop_camera');
        const spinner = document.getElementById('loading_spinner');
        const statusMessage = document.getElementById('status_message');

        let stream;

        // Start Camera
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                    video.play();
                    processedFrame.style.display = 'block';
                    statusMessage.textContent = 'Detection in progress...';
                    spinner.style.display = 'block';
                    captureFrame();
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    statusMessage.textContent = 'Error accessing camera. Please try again.';
                });
        });

        // Stop Camera
        stopButton.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            processedFrame.style.display = 'none';
            spinner.style.display = 'none';
            statusMessage.textContent = 'Camera stopped.';
        });

        // Capture Frames and Process
        function captureFrame() {
            if (video.srcObject) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('frame', blob);

                    fetch('/process_frame', {
                        method: 'POST',
                        body: formData,
                    })
                        .then(response => response.blob())
                        .then(data => {
                            const url = URL.createObjectURL(data);
                            processedFrame.src = url;
                            spinner.style.display = 'none';
                            statusMessage.textContent = 'Cat detected!';
                            setTimeout(captureFrame, 100);
                        })
                        .catch(err => {
                            console.error('Error processing frame:', err);
                            statusMessage.textContent = 'Error processing frame.';
                            spinner.style.display = 'none';
                        });
                }, 'image/jpeg');
            }
        }
    </script>
</body>
</html>
